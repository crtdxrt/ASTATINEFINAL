<style>
:root{
  --text:#8fc9ff;
  --accent:#3fb7ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'BBH Bartle',sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* ================= BRIGHT BLUE BACKGROUND (DARKENED SLIGHTLY) ================= */
body::before, body::after{
  content:'';
  position:fixed;
  inset:0;
  z-index:-2;
}
body::before{
  background:
    radial-gradient(circle at 50% 12%, rgba(120,180,240,.38), transparent 55%),
    radial-gradient(circle at 50% 85%, rgba(63,150,220,.30), transparent 65%),
    linear-gradient(
      180deg,
      #5fa2e6 0%,
      #2f69b8 30%,
      #0b2a55 65%,
      #020611 100%
    );
}
body::after{
  background:linear-gradient(180deg,transparent 55%,rgba(2,6,17,.9));
}

/* ================= SPLASH ================= */
.splash{
  position:fixed;
  left:80px;
  top:132px;
  font-size:.9em;
  opacity:.9;
  letter-spacing:.15em;
  animation:glow 3s ease-in-out infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 8px rgba(143,201,255,.45)}
  to{text-shadow:0 0 20px rgba(63,183,255,.95)}
}

/* ================= TABS ================= */
.tabs{
  position:fixed;
  top:58px;
  right:28px;
  display:flex;
  gap:10px;
  z-index:20;
}
.tab-btn{
  padding:8px 18px;
  border-radius:14px;
  background:rgba(6,24,50,.65);
  backdrop-filter:blur(12px);
  font-size:.8em;
  cursor:pointer;
  transition:.35s;
}
.tab-btn.active{
  background:rgba(63,183,255,.3);
  box-shadow:0 0 25px rgba(63,183,255,.7);
}

.view{
  position:absolute;
  inset:0;
  opacity:0;
  pointer-events:none;
  transform:translateY(20px);
  transition:.5s cubic-bezier(.2,.8,.2,1);
}
.view.active{
  opacity:1;
  pointer-events:auto;
  transform:none;
}

/* ================= SETTINGS ================= */
.settings-panel{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:420px;
  padding:30px;
  border-radius:26px;
  background:rgba(6,24,50,.85);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,.8),0 0 40px rgba(63,183,255,.4);
}
.setting{
  display:flex;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid rgba(143,201,255,.15);
}
.toggle{
  width:54px;
  height:28px;
  border-radius:20px;
  background:#122a55;
  position:relative;
  cursor:pointer;
}
.toggle::after{
  content:'';
  position:absolute;
  top:4px;
  left:4px;
  width:20px;
  height:20px;
  border-radius:50%;
  background:#8fc9ff;
  transition:.3s;
}
.toggle.on{background:#3fb7ff}
.toggle.on::after{left:30px}

/* ================= FADE ================= */
.fade-overlay{
  position:fixed;
  inset:0;
  background:#000;
  opacity:0;
  pointer-events:none;
  transition:opacity .55s;
  z-index:999;
}
.fade-overlay.active{opacity:1}

/* ================= TOP BAR ================= */
.topbar{
  position:fixed;
  inset:0 0 auto 0;
  height:50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 28px;
  font-size:.8em;
  background:linear-gradient(180deg,rgba(5,20,45,.55),transparent);
  z-index:10;
}
.site-title{
  position:fixed;
  left:80px;
  top:88px;
  font-size:1.9em;
  text-shadow:0 0 22px rgba(143,201,255,.85);
}

/* ================= GAMES ================= */
.game-grid{
  position:absolute;
  bottom:120px;
  left:0;
  display:flex;
  gap:40px;
  padding:0 50vw;
  transition:transform .5s cubic-bezier(.2,.8,.2,1);
}
.game-card{
  width:180px;
  height:180px;
  border-radius:26px;
  overflow:hidden;
  background:#041a36;
  cursor:pointer;
  transition:.5s;
  position:relative;
}
.game-card.selected{
  transform:scale(1.3);
  box-shadow:0 0 55px rgba(63,183,255,.95);
}
.game-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= BLOOD ICON (RED OUTLINE) ================= */
.blood-flag{
  position:absolute;
  top:8px;
  right:8px;
  width:26px;
  height:26px;
  border-radius:50%;
  background:rgba(10,10,10,.7);
  border:2px solid #ff3b3b;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  box-shadow:0 0 14px rgba(255,60,60,.8);
  pointer-events:none;
}

/* ================= INFO ================= */
.info{
  position:fixed;
  left:50%;
  bottom:22px;
  transform:translateX(-50%);
  padding:14px 32px;
  background:rgba(6,24,50,.75);
  border-radius:18px;
  opacity:0;
  transition:.4s;
}
.info.show{opacity:1}

footer{
  position:fixed;
  bottom:10px;
  right:16px;
  font-size:.7em;
  opacity:.5;
}
</style>

<audio id="bgm" src="bgm.mp3" loop></audio>

<div class="topbar">
  <div id="day"></div>
  <div id="time"></div>
</div>

  <div class="tab-btn active" data-tab="games">GAMES</div>
  <div class="tab-btn" data-tab="settings">SETTINGS</div>
</div>

<div class="splash" id="splashText"></div>

    <div class="setting"><span>Sound Effects</span><div class="toggle on" id="sfxToggle"></div></div>

let sfxEnabled=true, bgmEnabled=true, bgmStarted=false;

const moveSound=document.getElementById('moveSound');
const selectSound=document.getElementById('selectSound');
const bgm=document.getElementById('bgm');
const fade=document.getElementById('fade');

function playMove(){if(sfxEnabled){moveSound.currentTime=0;moveSound.play()}}
function playSelect(){if(sfxEnabled){selectSound.currentTime=0;selectSound.play()}}
function startBGM(){if(bgmEnabled&&!bgmStarted){bgm.volume=.4;bgm.play();bgmStarted=true}}

['mousedown','keydown','touchstart'].forEach(e=>{
  addEventListener(e,()=>startBGM(),{once:true});
});

setInterval(()=>{
  const d=new Date();
  time.textContent=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
  day.textContent=d.toLocaleDateString([], {weekday:'long'});
},1000);

document.querySelectorAll('.tab-btn').forEach(b=>{
  b.onclick=()=>{
    playMove();
    document.querySelectorAll('.tab-btn,.view').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    document.getElementById(b.dataset.tab+'View').classList.add('active');
  };
});

sfxToggle.onclick=()=>sfxToggle.classList.toggle('on',sfxEnabled=!sfxEnabled);
bgmToggle.onclick=()=>{
  bgmEnabled=!bgmEnabled;
  bgmToggle.classList.toggle('on',bgmEnabled);
  if(!bgmEnabled){bgm.pause();bgmStarted=false}else startBGM();
};

splashText.textContent=`${games.length} GAMES AVAILABLE`;

const grid=document.getElementById('gameGrid');
const infoTitle=document.getElementById('infoTitle');
const info=document.getElementById('infoPanel');

games.forEach((g,i)=>{
  const c=document.createElement('div');
  c.className='game-card';
  c.innerHTML=`<img src="${g.img}">${g.blood?'<div class="blood-flag">ðŸ©¸</div>':''}`;
  c.onclick=()=>{startBGM();playSelect();index=i;update();launch()};
  grid.appendChild(c);
});

function update(){
  [...grid.children].forEach(c=>c.classList.remove('selected'));
  const card=grid.children[index];
  card.classList.add('selected');
  const r=card.getBoundingClientRect();
  const x=(grid._x||0)-((r.left+r.width/2)-(innerWidth/2));
  grid.style.transform=`translateX(${x}px)`;grid._x=x;
  infoTitle.textContent=games[index].name;
  info.classList.add('show');
}

function launch(){
  if(launching) return;
  launching=true;
  fade.classList.add('active');
  setTimeout(()=>location.href=games[index].link,550);
}

addEventListener('keydown',e=>{
  if(!gamesView.classList.contains('active')) return;
  if(e.key==='ArrowRight'){playMove();index=Math.min(index+1,games.length-1);update()}
  if(e.key==='ArrowLeft'){playMove();index=Math.max(index-1,0);update()}
  if(e.key==='Enter'){playSelect();launch()}
});

requestAnimationFrame(update);
addEventListener('resize',update);
</script>
